<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Feeder Config</title>
    <style>
        body {
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 350px;
        }

        .header { text-align: center; margin-bottom: 1.5rem; }
        .header h2 { margin: 0; color: #333; font-size: 1.5rem; }
        .header p { color: #666; font-size: 0.9rem; }

        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 600; color: #495057; }
        
        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ced4da;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #0d6efd;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 1rem;
            transition: opacity 0.2s;
        }

        button:disabled { opacity: 0.5; cursor: not-allowed; }

        .footer {
            margin-top: 1.5rem;
            font-size: 0.75rem;
            text-align: center;
            color: #adb5bd;
        }

        /* Success/Error message styling */
        #status-msg {
            margin-top: 1rem;
            text-align: center;
            font-size: 0.85rem;
            display: none;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="header">
            <h2>üêæ Pet Feeder</h2>
            <p>Connect to your home Wi-Fi</p>
        </div>

        <form id="wifi-form">
            <div class="form-group">
                <label for="ssid">Wi-Fi Name (SSID)</label>
                <input type="text" id="ssid" name="ssid" placeholder="e.g. MyHomeNetwork" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="**********" required>
            </div>

            <button type="submit" id="submit-btn">Connect Device</button>
            <div id="status-msg"></div>
        </form>

        <div class="footer">Configuration Portal</div>
    </div>

    <script>
        const wifiForm = document.getElementById('wifi-form');
        const submitBtn = document.getElementById('submit-btn');
        const statusMsg = document.getElementById('status-msg');

        wifiForm.addEventListener('submit', async (e) => {
            e.preventDefault(); // Prevent standard page reload
            
            // UI Feedback: Loading state
            submitBtn.disabled = true;
            submitBtn.innerText = "Connecting...";
            statusMsg.style.display = "none";

            // 1. Convert form data to a JS Object
            const formData = new FormData(wifiForm);
            const jsonData = Object.fromEntries(formData.entries());

            // 
            try {
                const response = await fetch('/save', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(jsonData)
                });

                if (response.ok) {
                    showStatus("Connected! Your feeder is ready.", "#198754");
                } else {
                    showStatus("Error: Server rejected config.", "#dc3545");
                }
            } catch (err) {
                showStatus("Error: Could not reach device.", "#dc3545");
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerText = "Connect Device";
            }
        });

        function showStatus(text, color) {
            statusMsg.innerText = text;
            statusMsg.style.color = color;
            statusMsg.style.display = "block";
        }
    </script>
</body>
</html>
