<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Feeder Config</title>
    <style>
        body {
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 350px;
        }

        .header {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .header h2 {
            margin: 0;
            color: #333;
            font-size: 1.5rem;
        }

        .header p {
            color: #666;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #495057;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ced4da;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        input:focus {
            outline: none;
            border-color: #0d6efd;
            box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.25);
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #0d6efd;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 1rem;
        }

        button:hover {
            background-color: #0b5ed7;
        }

        button:active {
            transform: translateY(1px);
        }

        .footer {
            margin-top: 1.5rem;
            font-size: 0.75rem;
            text-align: center;
            color: #adb5bd;
        }
    </style>
</head>

<body>

    <div class="card">
        <div class="header">
            <h2>üêæ Pet Feeder</h2>
            <p>Connect to your home Wi-Fi</p>
        </div>

        <form action="/save" method="post">
            <div class="form-group">
                <label for="ssid">Wi-Fi Name (SSID)</label>
                <input type="text" id="ssid" name="ssid" placeholder="e.g. MyHomeNetwork" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="**********" required>
            </div>

            <button type="submit">Connect Device</button>
        </form>

        <div class="footer">
            Configuration Portal
        </div>
    </div>

</body>

</html>
