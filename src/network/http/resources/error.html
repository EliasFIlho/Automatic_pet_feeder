<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Pet Feeder</title>
    <style>
        /* Reusing your base styles */
        body {
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: white;
            padding: 2.5rem 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 350px;
            text-align: center;
        }
        /* Error specific styles */
        .icon-circle {
            width: 60px;
            height: 60px;
            background-color: #f8d7da;
            color: #842029;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            margin: 0 auto 1.5rem;
        }
        h2 { color: #842029; margin-bottom: 0.5rem; }
        p { color: #666; line-height: 1.5; margin-bottom: 1.5rem; }
        .retry-btn {
            display: block;
            width: 100%;
            padding: 0.75rem;
            background-color: #dc3545;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
        }
        .retry-btn:hover { background-color: #bb2d3b; }
    </style>
</head>
<body>
    <div class="card">
        <div class="icon-circle">!</div>
        <h2>Saving Failed</h2>
        <p>We couldn't save your settings. Please check your Wi-Fi details and try again.</p>
        <a href="/" class="retry-btn">Try Again</a>
    </div>
</body>
</html>
